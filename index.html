<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
           <input type="radio" name="slide" id="slide1" checked>
           <input type="radio" name="slide"id="slide2">
           <input type="radio" name="slide"id="slide3">
           <input type="radio" name="slide"id="slide4">
           <input type="radio" name="slide"id="slide5">

           <div class="slide s1">
            <img src="./images/img1.webp" alt="pedras">
           </div>

           <div class="slide">
            <img src="./images/img2.webp" alt="lago-azul">
            </div>
            
            <div class="slide">
            <img src="./images/img3.webp" alt="lago-montanha">
            </div>

             <div class="slide">
            <img src="./images/img4.webp" alt="aurora-boreal">
            </div>

            <div class="slide">
                <img src="./images/img5.webp" alt="praia">
                </div>

            <div class="navigation">
                <label for="slide1" class="bar"></label>
                <label for="slide2" class="bar"></label>
                <label for="slide3" class="bar"></label>
                <label for="slide4" class="bar"></label>
                <label for="slide5" class="bar"></label>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
